<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link rel="stylesheet" href="blog/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Literata:ital,opsz,wght@0,7..72,200;0,7..72,300;0,7..72,400;0,7..72,500;0,7..72,600;0,7..72,700;0,7..72,800;0,7..72,900;1,7..72,200;1,7..72,300;1,7..72,400;1,7..72,500;1,7..72,600;1,7..72,700;1,7..72,800;1,7..72,900&display=swap" rel="stylesheet">
  <style>
    .parent {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      background: #FAF8F6;
    }
    .notfound-container {
      margin-top: 50px;
      background: #FFFFFF;
      border-radius: 40px;
      border: 1px solid #ababab;
      padding: 50px 100px;
      max-width: 700px;
      color: var(--col-fg);
    }
    .notfound-container h1 {
      font-size: 120px;
      text-align: center;
      margin: 0;
    }
    .notfound-container h2 {
      font-size: 34px;
      text-align: center;
      margin: 0;
    }
    .notfound-container p {
      text-align: left;
    }
    .row {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .haiku {
      flex-grow: 1;
      text-align: right;
      font-family: 'Literata';
      font-style: italic;
    }
    .notfound-container a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">zifmann.tech</div>
  </header>
  <div class="parent">
    <div class="notfound-container">
      <h1>404</h1>
      <h2>NOT FOUND ☹️</h2>
      <p>We couldn’t find the page you’re looking for. Perhaps it has moved to another location. Or perhaps it never even existed in the first place.</p>
      <div class="row">
        <a href="/">← Back to home</a>
        <pre class="haiku">A web document,
everyone is looking for.
It cannot be found.</pre>
      </div>
    </div>
  </div>
</body>
</html>
